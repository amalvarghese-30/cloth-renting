<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <!-- Viewport & Basic Meta -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#8B7355" />

  <!-- SEO Meta Tags -->
  <meta name="description"
    content="Rentique - Premium fashion rentals. Elevate your style with designer pieces for every occasion without the commitment. Sustainable fashion rental service." />
  <meta name="keywords"
    content="fashion rental, designer clothes, dress rental, sustainable fashion, premium clothing, outfit rental" />
  <meta name="author" content="Rentique" />

  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="Rentique - Premium Fashion Rentals" />
  <meta property="og:description"
    content="Elevate your style with premium fashion rentals. Discover designer pieces for every occasion without the commitment." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://rentique.com" />
  <meta property="og:image" content="%PUBLIC_URL%/social-preview.jpg" />

  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Rentique - Premium Fashion Rentals" />
  <meta name="twitter:description"
    content="Elevate your style with premium fashion rentals. Sustainable, affordable, and stylish." />
  <meta name="twitter:image" content="%PUBLIC_URL%/social-preview.jpg" />

  <!-- Preconnect to external domains for performance -->
  <link rel="preconnect" href="https://cdnjs.cloudflare.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">

  <!-- Canonical URL -->
  <link rel="canonical" href="https://rentique.com" />

  <!-- Title -->
  <title>Rentique - Premium Fashion Rentals | Elevate Your Style</title>

  <!-- Structured Data for SEO -->
  <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Rentique",
        "url": "https://rentique.com",
        "logo": "https://rentique.com/images/logo.png",
        "description": "Premium fashion rental service offering designer pieces for every occasion",
        "address": {
            "@type": "PostalAddress",
            "addressLocality": "New York",
            "addressRegion": "NY",
            "postalCode": "10001",
            "streetAddress": "123 Fashion Street"
        },
        "contactPoint": {
            "@type": "ContactPoint",
            "telephone": "+1-555-123-4567",
            "contactType": "Customer service"
        },
        "sameAs": [
            "https://www.facebook.com/rentique",
            "https://www.instagram.com/rentique",
            "https://www.twitter.com/rentique"
        ]
    }
    </script>

  <style>
    /* Critical CSS for initial load */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Loading animation */
    #root:empty {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #fefefe;
    }

    #root:empty::after {
      content: "Loading Rentique...";
      font-family: 'Playfair Display', serif;
      color: #8B7355;
      font-size: 1.5rem;
    }
  </style>
</head>
